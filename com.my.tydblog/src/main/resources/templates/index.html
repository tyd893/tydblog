<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../res/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../res/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../res/css/okadmin.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_693759_ciewkz7d5vo.css">
    <link rel="stylesheet" href="../res/lib/nprogress/nprogress.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部导航-->
    <div class="layui-header">
        <div class="layui-logo">后台管理系统</div>
        <div class="menu-switch">
            <i class="iconfont icon-caidan"></i>
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../res/images/head.jpg" class="layui-nav-img">
                    <span th:if="${session.user}!=null">
                        <span th:text="${session.user.name}"></span>
                    </span>
                </a>
            </li>
            <li class="layui-nav-item"><a href="javascript:void(0)" id="logout">退出</a></li>
        </ul>
    </div>
    <!--左侧导航区域-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">
                        <i class="layui-icon">&#xe62a;</i> 汽车管理
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" path="/car/page?pageNum=1" tab-id="1-1"><i class="iconfont icon-dianliyonghuzongshu"></i> 我的车辆</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe62c;</i> 配件管理
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" path="/parts/page?pageNum=1" tab-id="2-1">我的配件</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe646;</i> 维修记录
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" path="/record/page?pageNum=1" tab-id="3-1">记录管理</a></dd>
                        <dd><a href="javascript:;" path="/parts/pagebyrecent" tab-id="3-2">维修通知</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe716;</i> 系统管理
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" path="/user/info" tab-id="4-1"><i class="iconfont icon-settings"></i> 修改个人信息</a></dd>
                        <dd><a href="javascript:;" path="/user/changepwd" tab-id="4-2"><i class="iconfont icon-settings"></i> 修改密码</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 内容主体区域 -->
    <div class="content-body">
        <div class="layui-tab layui-tab-brief" lay-filter="ok-tab" lay-allowClose="true">
            <ul class="layui-tab-title">
                <li class="layui-this"><i class="layui-icon">&#xe68e;</i> 控制台</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe src='welcome.html' frameborder="0" scrolling="yes" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!--底部信息-->
    <div class="layui-footer">
        Copyright ©2018-©2019 博客系统系统
    </div>
</div>
<div class="yy"></div>
<!--js逻辑-->
<script src="../res/lib/layui/layui.js"></script>
<script src="../res/lib/nprogress/nprogress.js"></script>
<script src="../res/js/okadmin.js"></script>
</body>
</html>
